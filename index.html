<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Szene, Kamera und Renderer erstellen
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lichtquelle hinzufügen
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040); // Weiches Umgebungslicht
        scene.add(ambientLight);

        // 3D-Modell laden (angepasster Pfad für GitHub Pages)
        const loader = new THREE.OBJLoader();
        loader.load('https://dorgarten.github.io/3d-viewer/test.txt', function(object) {
            scene.add(object);
            object.position.set(0, 0, 0);
        }, undefined, function(error) {
            console.error('Fehler beim Laden des 3D-Modells:', error);
        });

        // Kamera-Position anpassen
        camera.position.set(0, 5, 10);

        // Animation & Rendering
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Maussteuerung für Drehung
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        document.addEventListener("mousedown", (event) => {
            isDragging = true;
        });
        document.addEventListener("mouseup", () => {
            isDragging = false;
        });
        document.addEventListener("mousemove", (event) => {
            if (!isDragging) return;
            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;
            scene.rotation.y += deltaX * 0.01;
            scene.rotation.x += deltaY * 0.01;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });
    </script>
</body>
</html>
