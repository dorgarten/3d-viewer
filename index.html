<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>
    <script>
        // Szene, Kamera und Renderer erstellen
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Verbesserte Beleuchtung: Eine Hauptlichtquelle und Umgebungslicht
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        const ambientLight = new THREE.AmbientLight(0x808080); // Weiches Umgebungslicht
        scene.add(ambientLight);

        // 3D-Modell laden (angepasster Pfad für GitHub Pages)
        const loader = new THREE.GLTFLoader();
        loader.load('https://dorgarten.github.io/3d-viewer/test.glb', function(gltf) {
            const model = gltf.scene;
            model.position.set(0, 0, 0);
            model.scale.set(1, 1, 1); // Modellgröße beibehalten
            scene.add(model);
        }, undefined, function(error) {
            console.error('Fehler beim Laden des 3D-Modells:', error);
        });

        // Kamera-Position anpassen
        camera.position.set(0, 5, 20);
        camera.lookAt(0, 0, 0);

        // Animation & Rendering
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
