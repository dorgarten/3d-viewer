<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>
    <script>
        // Szene, Kamera und Renderer erstellen
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Mehrere Lichtquellen für bessere Beleuchtung
        const lights = [
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1)
        ];
        
        const positions = [
            [5, 10, 5], [-5, 10, 5], [5, -10, 5], [-5, -10, 5],
            [10, 5, -5], [-10, 5, -5], [10, -5, -5], [-10, -5, -5],
            [0, 0, 10], [0, 0, -10]
        ];
        
        lights.forEach((light, index) => {
            light.position.set(...positions[index]);
            scene.add(light);
        });

        const ambientLight = new THREE.AmbientLight(0x404040); // Weiches Umgebungslicht
        scene.add(ambientLight);

        // 3D-Modell laden (angepasster Pfad für GitHub Pages)
        const loader = new THREE.GLTFLoader();
        loader.load('https://dorgarten.github.io/3d-viewer/test.glb', function(gltf) {
            const model = gltf.scene;
            model.position.set(0, 0, 0);
            model.scale.set(5, 5, 5); // Modell vergrößern
            scene.add(model);
        }, undefined, function(error) {
            console.error('Fehler beim Laden des 3D-Modells:', error);
        });

        // Kamera-Position anpassen
        camera.position.set(0, 5, 20);
        camera.lookAt(0, 0, 0);

        // Animation & Rendering
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
