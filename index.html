<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>
    <script>
        // Szene, Kamera und Renderer erstellen
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lichtquelle hinzufügen
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040); // Weiches Umgebungslicht
        scene.add(ambientLight);

        // 3D-Modell laden (angepasster Pfad für GitHub Pages)
        const loader = new THREE.OBJLoader();
        loader.load('https://dorgarten.github.io/3d-viewer/test.txt', function(object) {
            scene.add(object);
            object.position.set(0, 0, 0);
        }, undefined, function(error) {
            console.error('Fehler beim Laden des 3D-Modells:', error);
        });

        // Kamera-Position anpassen
        camera.position.set(0, 5, 10);

        // Animation & Rendering
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Maus- und Touchsteuerung für Drehung und Zoom
        let isDragging = false;
        let previousPosition = { x: 0, y: 0 };
        let previousDistance = 0;

        function startDrag(x, y) {
            isDragging = true;
            previousPosition = { x, y };
        }
        function endDrag() {
            isDragging = false;
            previousDistance = 0;
        }
        function moveDrag(x, y) {
            if (!isDragging) return;
            const deltaX = x - previousPosition.x;
            const deltaY = y - previousPosition.y;
            scene.rotation.y += deltaX * 0.01;
            scene.rotation.x += deltaY * 0.01;
            previousPosition = { x, y };
        }

        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function handlePinchZoom(touches) {
            if (touches.length === 2) {
                const distance = getTouchDistance(touches);
                if (previousDistance !== 0) {
                    const delta = distance - previousDistance;
                    camera.position.z -= delta * 0.05;
                }
                previousDistance = distance;
            }
        }

        // Event Listener für Maus
        document.addEventListener("mousedown", (event) => startDrag(event.clientX, event.clientY));
        document.addEventListener("mouseup", endDrag);
        document.addEventListener("mousemove", (event) => moveDrag(event.clientX, event.clientY));

        // Event Listener für Touch
        document.addEventListener("touchstart", (event) => {
            if (event.touches.length === 1) {
                startDrag(event.touches[0].clientX, event.touches[0].clientY);
            } else if (event.touches.length === 2) {
                previousDistance = getTouchDistance(event.touches);
            }
        });
        document.addEventListener("touchend", endDrag);
        document.addEventListener("touchmove", (event) => {
            if (event.touches.length === 1) {
                moveDrag(event.touches[0].clientX, event.touches[0].clientY);
            } else if (event.touches.length === 2) {
                handlePinchZoom(event.touches);
            }
        });
    </script>
</body>
</html>
