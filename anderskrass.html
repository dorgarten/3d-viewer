<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #CFDCBD; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { display: block; touch-action: none; }
        .toolbar { 
            position: absolute; 
            width: 100%; 
            height: 80px; 
            background: rgba(0, 0, 0, 0.7); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        #top-bar img { height: 60px; }
        #bottom-bar { bottom: 0; }
        #bottom-bar span, button { margin: 0 15px; }
        .timer { flex: 1; text-align: left; color: white; font-size: 20px; margin-left: 20px; }
        .controls { flex: 1; text-align: center; }
        .stop-btn { flex: 1; text-align: right; margin-right: 20px; font-weight: bold; color: red; }
        .blinking { animation: blink 1s infinite; }
        @keyframes blink { 50% { color: red; } 100% { color: white; } }
    </style>
</head>
<body>
    <div id="top-bar" class="toolbar"><img src="logo.png" alt="Logo"></div>
    <div id="bottom-bar" class="toolbar">
        <span id="timer" class="timer">0:00</span>
        <div class="controls">
            <button id="pause-play"><span>&#10074;&#10074;</span></button>
        </div>
        <button id="stop-btn" class="stop-btn">Stop</button>
    </div>
    <script>
        let time = 0;
        let timerInterval;
        let isPaused = false;
        let model, controls;

        function updateTimer() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            const timerElement = document.getElementById("timer");
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (time >= 210) timerElement.classList.add("blinking");
            time++;
        }
        
        function togglePause() {
            if (isPaused) {
                timerInterval = setInterval(updateTimer, 1000);
                controls.enabled = true;
                document.getElementById("pause-play").innerHTML = "&#10074;&#10074;";
            } else {
                clearInterval(timerInterval);
                controls.enabled = false;
                document.getElementById("pause-play").innerHTML = "&#9658;";
            }
            isPaused = !isPaused;
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById("bottom-bar").innerHTML = calculateStars(time);
            loadModel('Figur10b.glb');
        }

        function calculateStars(time) {
            if (time <= 60) return "⭐⭐⭐";
            if (time <= 120) return "⭐⭐";
            if (time <= 240) return "⭐";
            return "Timeout";
        }

        function loadModel(path) {
            const loader = new THREE.GLTFLoader();
            loader.load(path, function(gltf) {
                if (model) scene.remove(model);
                model = gltf.scene;
                scene.add(model);
            });
        }

        document.getElementById("pause-play").addEventListener("click", togglePause);
        document.getElementById("stop-btn").addEventListener("click", stopTimer);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#CFDCBD");
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        loadModel('Figur10.glb');
        camera.position.set(0, 5, 20);
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
