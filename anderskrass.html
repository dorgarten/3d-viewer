<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #CFDCBD; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { display: block; touch-action: none; }
        #info-container { 
            position: absolute; 
            bottom: 20px; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            padding: 10px 20px; 
            border-radius: 10px; 
            font-size: 20px;
            text-align: center;
        }
        #stop-button {
            position: absolute;
            bottom: 60px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info-container">
        <span id="level-info">Nr. 23 (difficult)</span> | <span id="timer">0:00</span>
    </div>
    <button id="stop-button">Stop</button>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#CFDCBD");

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 50;

        const lights = [
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1)
        ];

        const positions = [
            [10, 10, 10], [-10, 10, 10], [10, -10, 10], [-10, -10, 10],
            [0, 10, -10]
        ];

        lights.forEach((light, index) => {
            light.position.set(...positions[index]);
            scene.add(light);
        });

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        let model;
        const loader = new THREE.GLTFLoader();
        loader.load('https://dorgarten.github.io/3d-viewer/Figur10.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(0, -5, 0);
            model.scale.set(1, 1, 1);
            scene.add(model);
        }, undefined, function(error) {
            console.error('Fehler beim Laden des 3D-Modells:', error);
        });

        camera.position.set(0, 5, 20);
        camera.lookAt(0, 0, 2);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        let elapsedTime = 0;
        let timerRunning = true;
        function updateTimer() {
            if (!timerRunning) return;
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            document.getElementById("timer").textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            elapsedTime++;
            setTimeout(updateTimer, 1000);
        }
        updateTimer();

        document.getElementById("stop-button").addEventListener("click", function() {
            timerRunning = false;
            scene.remove(model);
            loader.load('https://dorgarten.github.io/3d-viewer/Figur10b.glb', function(gltf) {
                model = gltf.scene;
                model.position.set(0, -5, 0);
                model.scale.set(1, 1, 1);
                scene.add(model);
            }, undefined, function(error) {
                console.error('Fehler beim Laden der Lösung:', error);
            });

            let stars = "★";
            if (elapsedTime <= 60) {
                stars = "★★★";
            } else if (elapsedTime <= 120) {
                stars = "★★";
            }
            document.getElementById("info-container").innerHTML = stars;
        });
    </script>
</body>
</html>
