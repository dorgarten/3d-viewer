<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #CFDCBD; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { display: block; touch-action: none; }
        .navbar, .bottombar {
            position: absolute;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .navbar { top: 0; height: 80px; }
        .bottombar { bottom: 0; height: 50px; justify-content: space-between; padding: 10px 20px; }
        .logo { font-size: 24px; font-weight: bold; }
        .timer, .controls { font-size: 20px; }
        .controls button { background: none; border: none; color: white; font-size: 24px; cursor: pointer; margin: 0 10px; }
        .blinking { animation: blink 1s infinite; }
        @keyframes blink { 50% { color: red; } 100% { color: white; } }
        #stars { font-size: 24px; display: none; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Mein Spiel</div>
    </div>
    <div class="bottombar">
        <div class="timer" id="timer">0:00</div>
        <div class="controls">
            <button id="pausePlayButton" onclick="togglePause()">⏸</button>
            <button id="stopButton" onclick="stopTimer()">Stop</button>
        </div>
    </div>
    <div id="stars"></div>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#CFDCBD");
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 50;
        const lights = [new THREE.DirectionalLight(0xffffff, 1), new THREE.DirectionalLight(0xffffff, 1), new THREE.DirectionalLight(0xffffff, 1), new THREE.DirectionalLight(0xffffff, 1), new THREE.DirectionalLight(0xffffff, 1)];
        const positions = [[10, 10, 10], [-10, 10, 10], [10, -10, 10], [-10, -10, 10], [0, 10, -10]];
        lights.forEach((light, index) => { light.position.set(...positions[index]); scene.add(light); });
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        let model;
        const loader = new THREE.GLTFLoader();
        loader.load('https://dorgarten.github.io/3d-viewer/Figur10.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(0, -9, 0);
            model.scale.set(1, 1, 1);
            scene.add(model);
        });
        camera.position.set(0, 5, 20);
        camera.lookAt(0, 0, 2);
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        let timeElapsed = 0;
        let timerRunning = true;
        function updateTimer() {
            if (!timerRunning) return;
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            document.getElementById("timer").textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            if (timeElapsed >= 10) document.getElementById("timer").classList.add("blinking");
            timeElapsed++;
            setTimeout(updateTimer, 1000);
        }
        updateTimer();
        function togglePause() {
            timerRunning = !timerRunning;
            document.getElementById("pausePlayButton").innerHTML = timerRunning ? "⏸" : "▶";
            if (timerRunning) updateTimer();
        }
        function stopTimer() {
            timerRunning = false;
            document.getElementById("pausePlayButton").style.display = "none";
            document.getElementById("stopButton").style.display = "none";
            scene.remove(model);
            loader.load('https://dorgarten.github.io/3d-viewer/Figur10b.glb', function(gltf) {
                model = gltf.scene;
                model.position.set(0, -5, 0);
                model.scale.set(1, 1, 1);
                scene.add(model);
            });
            let stars = "⭐";
            if (timeElapsed <= 60) stars = "⭐⭐⭐";
            else if (timeElapsed <= 120) stars = "⭐⭐";
            document.getElementById("stars").textContent = stars;
            document.getElementById("stars").style.display = "block";
        }
    </script>
</body>
</html>
