<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #CFDCBD; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { display: block; touch-action: none; }
        .navbar, .bottombar {
            position: absolute;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 20px;
        }
        .navbar { top: 0; }
        .bottombar { bottom: 0; }
        .timer {
            font-size: 20px;
        }
        .blinking { animation: blink 1s infinite; }
        @keyframes blink { 50% { color: red; } 100% { color: white; } }
        .pause-button {
            background: red;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Spiel-Logo" height="40">
    </div>
    <div class="bottombar">
        <span id="timer" class="timer">0:00</span>
        <button class="pause-button" onclick="togglePause()">Pause</button>
    </div>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#CFDCBD");

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 50;

        const lights = [
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1)
        ];

        const positions = [
            [10, 10, 10], [-10, 10, 10], [10, -10, 10], [-10, -10, 10],
            [0, 10, -10]
        ];

        lights.forEach((light, index) => {
            light.position.set(...positions[index]);
            scene.add(light);
        });

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        let model;
        const loader = new THREE.GLTFLoader();
        loader.load('https://dorgarten.github.io/3d-viewer/Figur10.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(0, -5, 0);
            model.scale.set(1, 1, 1);
            scene.add(model);
        }, undefined, function(error) {
            console.error('Fehler beim Laden des 3D-Modells:', error);
        });

        camera.position.set(0, 5, 20);
        camera.lookAt(0, 0, 2);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        let timeElapsed = 0;
        let timerInterval;
        let paused = false;

        function updateTimer() {
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            const timerElement = document.getElementById("timer");
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            timeElapsed++;
            if (!paused) {
                timerInterval = setTimeout(updateTimer, 1000);
            }
        }
        updateTimer();

        function togglePause() {
            paused = !paused;
            if (paused) {
                clearTimeout(timerInterval);
            } else {
                updateTimer();
            }
        }
    </script>
</body>
</html>
