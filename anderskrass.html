<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #CFDCBD; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        canvas { display: block; touch-action: none; }
        
        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px; /* Doppelte Höhe */
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-bar img {
            height: 60px;
        }
        
        .bottom-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        .bottom-bar span, .bottom-bar button {
            margin: 0 10px;
        }
        .blinking {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { color: red; }
            100% { color: white; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="logo.png" alt="Spiel Logo">
    </div>
    
    <div class="bottom-bar">
        <span id="timer">0:00</span>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="stopTimer()">Stop</button>
    </div>
    
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#CFDCBD");

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 50;

        const lights = [
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1)
        ];
        
        const positions = [
            [10, 10, 10], [-10, 10, 10], [10, -10, 10], [-10, -10, 10],
            [0, 10, -10]
        ];
        
        lights.forEach((light, index) => {
            light.position.set(...positions[index]);
            scene.add(light);
        });
        
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        let model;
        const loader = new THREE.GLTFLoader();
        loader.load('https://dorgarten.github.io/3d-viewer/Figur10.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(0, -5, 0);
            model.scale.set(1, 1, 1);
            scene.add(model);
        }, undefined, function(error) {
            console.error('Fehler beim Laden des 3D-Modells:', error);
        });
        
        camera.position.set(0, 5, 20);
        camera.lookAt(0, 0, 2);
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        let elapsedTime = 0;
        let timerInterval;
        function updateTimer() {
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            document.getElementById("timer").textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            elapsedTime++;
        }
        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }
        function pauseTimer() {
            clearInterval(timerInterval);
        }
        function stopTimer() {
            clearInterval(timerInterval);
            scene.remove(model);
            loader.load('https://dorgarten.github.io/3d-viewer/Figur10b.glb', function(gltf) {
                model = gltf.scene;
                model.position.set(0, -5, 0);
                model.scale.set(1, 1, 1);
                scene.add(model);
            }, undefined, function(error) {
                console.error('Fehler beim Laden der Lösung:', error);
            });
            
            let stars = "";
            if (elapsedTime <= 60) {
                stars = "★★★";
            } else if (elapsedTime <= 120) {
                stars = "★★";
            } else {
                stars = "★";
            }
            document.getElementById("timer").textContent = stars;
        }
        startTimer();
    </script>
</body>
</html>
